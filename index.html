    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .polaroid-font { font-family: 'Caveat', cursive; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; margin: 0; padding: 0; }
            #root { width: 100%; }
            
            /* Padrão Retrato */
            @page {
                size: A4 portrait;
                margin: 1cm;
            }
            .print-a4-page {
                display: block;
                width: 19cm;
                margin: 0 auto;
            }

            /* Configuração Horizontal */
            body.print-landscape-active {
                width: 29.7cm;
            }
            body.print-landscape-active .print-a4-page {
                width: 27.7cm;
            }
            body.print-landscape-active @page {
                size: A4 landscape;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
